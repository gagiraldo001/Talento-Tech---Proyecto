<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Contraseña | SSIST</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    crossorigin="anonymous" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/contrasenaStyle.css" />

</head>

<body>

  <!-- Header -->
  <header class="shadow-sm">
    <div class="left">
      <div class="btnInicioLogo" class="btn" id="btnInicioLogo">
        <img src="/icons/SSIST.png" alt="brand-logo" />
      </div>
    </div>

    <div class="center">
      Sistema de Información para la Gestión de Inventarios
    </div>

    <div class="right">
      <img src="/icons/Usuario.png" alt="usuario" />
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <div class="container-modulo container-contrasenas">
      <h2 class="text-center mb-4">Gestión de Contraseña</h2>

      <form id="contrasenaForm">
        <div class="row row-cols-1 row-cols-sm-2">
          <div class="col">
            <div class="input-group">
              <input type="text" id="nombreUsuario" name="nombreUsuario" readonly />
              <label for="nombreUsuario">Usuario</label>
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <input type="password" id="passwordOld" name="passwordOld" required placeholder=" " />
              <label for="passwordOld">Contraseña Actual</label>
              <span class="fa fa-fw fa-eye password-icon show-password"></span>
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <input type="password" id="passwordNew" name="passwordNew" required placeholder=" " />
              <label for="passwordNew">Contraseña Nueva</label>
              <span class="fa fa-fw fa-eye password-icon show-password2"></span>
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <input type="password" id="passwordNew2" name="passwordNew2" required placeholder=" " />
              <label for="passwordNew2">Repetir Contraseña</label>
              <span class="fa fa-fw fa-eye password-icon show-password3"></span>
            </div>
          </div>
        </div>

        <div class="row row-cols-3">
          <div class="col">
            <button type="button" class="btn btn-outline-warning" id="btnActualizar">Actualizar</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-outline-info" id="btnLimpiar">Limpiar</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-outline-primary" id="btnIrMenu">Ir a Menu</button>
          </div>

        </div>

        <div class="mensaje" id="mensaje">
          <p id="mensajeRespuesta"></p>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer d-flex justify-content-between align-items-center p-3 shadow-sm">
    <div class="left">
      <a href="#" id="cerrarSesion">
        <img src="/icons/cerrar sesion.png" alt="Cerrar Sesión" class="me-2" />
      </a>
    </div>

    <div class="center text-center">
      <div><strong>Usuario:</strong> <span id="nombreEmpleado"></span></div>
      <div><strong>Perfil:</strong> <span id="rolEmpleado"></span></div>
    </div>

    <div class="right">
      <span id="fechaHora"></span>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/scripts/principalScript.js"></script>
  <script type="module" src="/scripts/usuarioScript.js"></script>

</body>

</html>
