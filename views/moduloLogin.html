<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | SSIST</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    crossorigin="anonymous" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/loginStyle.css" />
</head>

<body>

  <!-- Header -->
  <header>
    <div class="left">
      <div class="inicio-btn" id="inicio-btn">
        <img src="/icons/SSIST.png" alt="brand-logo" />
      </div>
    </div>

    <div class="center">
      Sistema de Información para la Gestión de Inventarios
    </div>

    <div class="right">
      <img src="/icons/Usuario.png" alt="usuario" />
    </div>
  </header>

  <!-- Login Form -->
  <main class="d-flex justify-content-center align-items-center mt-5 pt-4">
    <div class="container-modulo login-container">
      <h2 class="text-center">Iniciar Sesión</h2>
      <form id="loginForm">

        <div class="input-group">
          <input type="text" id="usuario" name="usuario" required placeholder=" " />
          <label for="usuario">Usuario</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" name="password" required placeholder=" " />
          <label for="password">Contraseña</label>
        </div>

        <div class="mt-3 mb-3">
          <label class="show-password">
            <input type="checkbox" id="togglePassword" />
            Mostrar contraseña
          </label>
        </div>

        <button type="button" class="btn btn-outline-success" id="btnLogin">Ingresar</button>

        <div class="mensaje" id="mensaje">
          <p id="mensajeRespuesta"></p>
        </div>



      </form>
    </div>
  </main>

  <!-- Footer con espacio completo -->
  <footer class="footer shadow-sm">

  </footer>

  <!-- Script -->
  <script type="module" src="/scripts/loginScript.js"></script>
</body>

</html>
