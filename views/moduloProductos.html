<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Productos | SSIST</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/productosStyle.css" />

</head>

<body>

  <!-- Header -->
  <header class="shadow-sm">
    <div class="left">
      <div class="btnInicioLogo" class="btn" id="btnInicioLogo">
        <img src="/icons/SSIST.png" alt="brand-logo" />
      </div>
    </div>

    <div class="center">
      Sistema de Información para la Gestión de Inventarios
    </div>

    <div class="right">
      <img src="/icons/Usuario.png" alt="usuario" />
    </div>
  </header>

  <!-- Main -->
  <main class="container my-5">
    <div class="container-modulo container-productos">

      <h2 class="text-center mb-4">Gestión de Productos</h2>

      <form id="productosForm">
        <div class="row">
          <div class="col-md-6">
            <div class="input-group">
              <select class="form-select" id="listaCategorias" name="listaCategorias" required>
                <option selected disabled value="">Selecciona una categoría</option>
              </select>
              <label for="listaCategorias" class="form-label">Categoría Producto</label>
            </div>

            <div class="input-group">
              <input id="idProducto" name="idProducto" disabled />
              <label for="idProducto">ID Producto</label>
            </div>

            <div class="input-group">
              <input type="text" id="nombreProducto" name="nombreProducto" required placeholder=" " />
              <label for="nombreProducto">Nombre Producto</label>
            </div>

            <div class="input-group">
              <input type="number" id="cantidadMin" name="cantidadMin" required placeholder=" " />
              <label for="cantidadMin">Cantidad Mínima</label>
            </div>
          </div>

          <div class="col-md-6">
            <div class="input-group">
              <input type="text" id="marcaProducto" name="marcaProducto" required placeholder=" " />
              <label for="marcaProducto">Marca Producto</label>
            </div>

            <div class="input-group">
              <input type="number" id="precioProducto" name="precioProducto" required placeholder=" " />
              <label for="precioProducto">Precio Producto</label>
            </div>

            <div class="input-group">
              <input type="number" id="cantidadMax" name="cantidadMax" required placeholder=" " />
              <label for="cantidadMax">Cantidad Máxima</label>
            </div>
          </div>
        </div>

        <div class="row mt-4 text-center">
          <div class="col-4 d-grid gap-2">
            <button type="button" class="btn btn-outline-info">Nuevo</button>
            <button type="submit" class="btn btn-outline-success">Guardar</button>
          </div>
          <div class="col-4 d-grid gap-2">
            <button type="button" class="btn btn-outline-warning">Actualizar</button>
            <button type="button" class="btn btn-outline-danger">Eliminar</button>
          </div>
          <div class="col-4 d-grid gap-2">
            <button type="button" class="btn">Buscar</button>
            <a href="/moduloPrincipal.html" class="btn">Salir</a>
          </div>
        </div>

        <div class="mensaje mt-3" id="mensaje">
          <p id="mensaje de respuesta"></p>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer d-flex justify-content-between align-items-center p-3 shadow-sm">
    <div class="left">
      <a href="#" id="cerrarSesion">
        <img src="/icons/cerrar sesion.png" alt="Cerrar Sesión" class="me-2" />
      </a>
    </div>

    <div class="center text-center">
      <div><strong>Usuario:</strong> <span id="nombreEmpleado"></span></div>
      <div><strong>Perfil:</strong> <span id="rolEmpleado"></span></div>
    </div>

    <div class="right">
      <span id="fechaHora"></span>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/scripts/principalScript.js"></script>
  </body>

</html>
