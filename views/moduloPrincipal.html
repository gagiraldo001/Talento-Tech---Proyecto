<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú Principal | SSIST</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" crossorigin="anonymous" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/principalStyle.css" />
  <!--<link rel="stylesheet" href="/styles/contrasenaStyle.css" /> -->
</head>

<body>

  <header class="shadow-sm">
    <div class="left">
      <div class="btnInicioLogo" class="btn" id="btnInicioLogo">
        <img src="/icons/SSIST.png" alt="brand-logo" />
      </div>
    </div>

    <div class="center">
      Sistema de Información para la Gestión de Inventarios
    </div>

    <div class="right">
      <img src="/icons/Usuario.png" alt="usuario" />
    </div>
  </header>

  <main class="container my-5">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">

      <!-- Todas las tarjetas (conservadas tal como estaban) -->
      <div class="col d-flex">
        <a href="/moduloContrasenas.html" class="card w-100 h-100 text-decoration-none text-dark shadow-sm text-center">
          <img src="/icons/llave.png" class="card-img-top" alt="Contraseña" />
          <div class="card-body"><h5 class="card-title">Gestionar Contraseña</h5></div>
        </a>
      </div>

      <div class="col d-flex">
        <a href="/moduloProductos.html" class="card w-100 h-100 text-decoration-none text-dark shadow-sm text-center">
          <img src="/icons/productos.ico" class="card-img-top" alt="Productos" />
          <div class="card-body"><h5 class="card-title">Gestionar Productos</h5></div>
        </a>
      </div>

      <div class="col d-flex">
        <a href="/modulosEntradas.html" class="card w-100 h-100 text-decoration-none text-dark shadow-sm text-center">
          <img src="/icons/Ingresar.png" class="card-img-top" alt="Entradas" />
          <div class="card-body"><h5 class="card-title">Realizar Entradas</h5></div>
        </a>
      </div>

      <div class="col d-flex">
        <a href="/moduloSalidas.html" class="card w-100 h-100 text-decoration-none text-dark shadow-sm text-center">
          <img src="/icons/Salida.png" class="card-img-top" alt="Salidas" />
          <div class="card-body"><h5 class="card-title">Realizar Salidas</h5></div>
        </a>
      </div>

      <div class="col d-flex">
        <a href="/moduloClientes.html" class="card w-100 h-100 text-decoration-none text-dark shadow-sm text-center">
          <img src="/icons/Cliente2.png" class="card-img-top" alt="Clientes" />
          <div class="card-body"><h5 class="card-title">Gestionar Clientes</h5></div>
        </a>
      </div>

      <div class="col d-flex">
        <a href="/moduloUsuarios.html" class="card w-100 h-100 text-decoration-none text-dark shadow-sm text-center">
          <img src="/icons/Usuario3.png" class="card-img-top" alt="Usuarios" />
          <div class="card-body"><h5 class="card-title">Gestionar Usuarios</h5></div>
        </a>
      </div>

      <div class="col d-flex">
        <a href="/moduloProveedores.html" class="card w-100 h-100 text-decoration-none text-dark shadow-sm text-center">
          <img src="/icons/Proveedor.png" class="card-img-top" alt="Proveedores" />
          <div class="card-body"><h5 class="card-title">Gestionar Proveedores</h5></div>
        </a>
      </div>

      <div class="col d-flex">
        <a href="/moduloEmpleados.html" class="card w-100 h-100 border-warning text-decoration-none text-dark shadow-sm text-center">
          <img src="/icons/Usuario3.png" class="card-img-top" alt="Empleados" />
          <div class="card-body"><h5 class="card-title">Gestionar Empleados</h5></div>
        </a>
      </div>

      <div class="col d-flex">
        <a href="/moduloCategorias.html" class="card w-100 h-100 text-decoration-none text-dark shadow-sm text-center">
          <img src="/icons/Categoria.png" class="card-img-top" alt="Categorías" />
          <div class="card-body"><h5 class="card-title">Gestionar Categorías</h5></div>
        </a>
      </div>

      <div class="col d-flex">
        <a href="/moduloInventario.html" class="card w-100 h-100 text-decoration-none text-dark shadow-sm text-center">
          <img src="/icons/Inventario.png" class="card-img-top" alt="Inventario" />
          <div class="card-body"><h5 class="card-title">Gestionar Inventarios</h5></div>
        </a>
      </div>

    </div>
  </main>

  <footer class="footer d-flex justify-content-between align-items-center p-3 shadow-sm">
    <div class="left">
      <a href="#" id="cerrarSesion">
        <img src="/icons/cerrar sesion.png" alt="Cerrar Sesión" class="me-2" />
      </a>
    </div>

    <div class="center text-center">
      <div>Usuario: <span id="nombreEmpleado"></span></div>
      <div>Perfil: <span id="rolEmpleado"></span></div>
    </div>

    <div class="right">
      <span id="fechaHora"></span>
    </div>
  </footer>

  <script type="module" src="/scripts/principalScript.js"></script>
</body>

</html>
