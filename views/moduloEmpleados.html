<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Empleados | SSIST</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    crossorigin="anonymous" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/styles/style.css" />
  <link rel="stylesheet" href="/styles/empleadosStyle.css" />

</head>

<body>

  <!-- Header -->
  <header class="shadow-sm">
    <div class="left">
      <div class="btnInicioLogo" class="btn" id="btnInicioLogo">
        <img src="/icons/SSIST.png" alt="brand-logo" />
      </div>
    </div>

    <div class="center">
      Sistema de Información para la Gestión de Inventarios
    </div>

    <div class="right">
      <img src="/icons/Usuario.png" alt="usuario" />
    </div>
  </header>

  <!-- Main -->
  <main class="container">
    <div class="container-modulo container-productos">
      <h2 class="text-center mb-4">Gestión de Empleados</h2>

      <form id="productosForm">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-3 row-cols-lg-4">
          <div class="col">
            <div class="input-group">
              <input type="text" id="empDni" name="empDni" required placeholder=" " />
              <label for="empDni">Cédula</label>
              <input type="hidden" id="empDniOriginal" name="empDniOriginal">
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <input type="text" id="empNombre" name="empNombre" required placeholder=" " />
              <label for="empNombre">Nombres</label>
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <input type="text" id="empApellido" name="empApellido" required placeholder=" " />
              <label for="empApellido">Apellidos</label>
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <input type="text" id="empDireccion" name="empDireccion" required placeholder=" " />
              <label for="empDireccion">Dirección</label>
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <input type="text" id="empBarrio" name="empBarrio" required placeholder=" " />
              <label for="empBarrio">Barrio</label>
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <input type="text" id="empCiudad" name="empCiudad" required placeholder=" " />
              <label for="empCiudad">Ciudad</label>
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <input type="email" id="empEmail" name="empEmail" required placeholder=" " />
              <label for="empEmail">Email</label>
            </div>
          </div>

          <div class="col">
            <div class="input-group">
              <input type="tel" id="empTelefono" name="empTelefono" required placeholder=" " />
              <label for="empTelefono">Celular</label>
            </div>
          </div>
        </div>

        <div class="row row-cols-3 row-cols-sm-4 row-cols-md-6">

          <div class="col">
            <button type="button" class="btn btn-outline-primary" id="btnIrMenu">Ir a Menu</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-outline-info" id="btnNuevo">Nuevo</button>
          </div>

          <div class="col">
            <button type="submit" class="btn btn-outline-success" id="btnGuardar">Guardar</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-outline-warning" id="btnActualizar">Actualizar</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-outline-danger" id="btnEliminar">Eliminar</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-outline-primary" id="btnIrUsuarios">Ir Usuarios</button>
          </div>
        </div>

        <div class="mensaje" id="mensaje">
          <p id="mensajeRespuesta"></p>
        </div>
      </form>
    </div>

    <div class="container-filtro">
      <div class="input-group">
        <span class="input-group-text" id="inputGroup-sizing-sm">Filtro de Empleados: </span>
        <input type="text" id="filtro">
      </div>
    </div>

    <div class="table-responsive">

      <table id="tabla-empleados" class="table caption-top">
        <caption>Lista de Empleados</caption>
        <thead>
          <tr>
            <th scope="col">Cedula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Dirección</th>
            <th scope="col">Barrio</th>
            <th scope="col">Ciudad</th>
            <th scope="col">E-mail</th>
          </tr>
        </thead>
        <tbody>
          <!--Espacio donde se llena la tabla de manera dinámina-->
        </tbody>
      </table>
    </div>
  </main>



  <!-- Footer -->
  <footer class="footer d-flex justify-content-between align-items-center p-3 shadow-sm">
    <div class="left">
      <a href="#" id="cerrarSesion">
        <img src="/icons/cerrar sesion.png" alt="Cerrar Sesión" class="me-2" />
      </a>
    </div>

    <div class="center text-center">
      <div><strong>Usuario:</strong> <span id="nombreEmpleado"></span></div>
      <div><strong>Perfil:</strong> <span id="rolEmpleado"></span></div>
    </div>

    <div class="right">
      <span id="fechaHora"></span>
    </div>
  </footer>

  <!-- Scripts -->
  <script type="module" src="/scripts/principalScript.js"></script>
  <script type="module" src="/scripts/empleadosScript.js"></script>

</body>

</html>
